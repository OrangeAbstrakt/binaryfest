<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel='stylesheet' href='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/css/demo.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Binary Fest 2023</title>
</head>

<body>


    <div class="container" id="vid-contain">

        <video muted autoplay plays-inline class="video-bg" id="videoBg">
            <source src="./assets/bg.mp4" type="video/mp4">
        </video>

        <div class="main-content" id="mainContent">
            <img class="logo" id="logo" src="./assets/Logo.png" alt="logo" />
            <h1 class="heading" id="heading">Welcome To<br>Binary Fest</h1>
        </div>


    </div>




    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
        VANTA.DOTS({
            el: ".m-content",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xcffed,
            color2: 0x21c4e3,
            backgroundColor: 0x0,
            size: 7.20,
            spacing: 17.00,
            showLines: false
        })
    </script>

    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
    
    <script src="./js/script.js"></script>
</body>

</html>
